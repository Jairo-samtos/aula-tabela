<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th,
        td {
            border: 1px solid black;
        }

        tfoot {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>Preto</td>
                <td>M</td>
                <td>2</td>
                <td>5$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Sapato</td>
                <td>Branco</td>
                <td>40</td>
                <td>5</td>
                <td>10$</td>
                <td>Sim</td>
            </tr>
            <tr>
                <td>Bermuda</td>
                <td>Azul</td>
                <td>G</td>
                <td>3</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5">Total</td>
                <td>30$</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
